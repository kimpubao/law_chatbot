    footer {

    /* ì…ë ¥ì°½ê³¼ ë²„íŠ¼ì˜ ìˆ˜í‰ ë°°ì¹˜ */
    .input-row {

<body>

  <!-- ìƒë‹¨: íƒ€ì´í‹€ ë° ëª¨ë¸ ì„ íƒ -->
  <header>
    <div></div>
    <div id="title">LAW Helper</div>
    <div class="model-select-wrapper">
      <label id="model-label" for="model-selector">ëª¨ë¸ ì„ íƒ:</label>
      <select id="model-selector">
        <option value="EXAONE3.5_7.8B">EXAONE3.5_7.8B</option>
        <option value="KLUE_RoBERTa">KLUE-RoBERTa</option>
        <option value="KoreALBERT">KoreALBERT</option>
      </select>
    </div>
  </header>

  <!-- ì±„íŒ… í‘œì‹œ ì˜ì—­ -->
  <div id="chatbox">
    ì•ˆë…•í•˜ì„¸ìš”! ë²•ë¥  ì „ë¬¸ë¬¸ ìƒë‹´ ë„ìš°ë¯¸ì…ë‹ˆë‹¤. ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”?
  </div>

  <!-- ì…ë ¥ì°½ ë° íŒŒì¼ ì—…ë¡œë“œ ë²„íŠ¼ -->
  <footer>
    <div class="input-row">
      <textarea id="custom-textarea" placeholder="ì„¸ë¬´ ê´€ë ¨ ì§ˆë¬¸ì„ ì…ë ¥í•˜ì„¸ìš”..."></textarea>
      <button id="upload-btn">ï¼‹</button>
      <input type="file" id="file-input" />
      <button id="send-button">â–¶</button>
    </div>
    <!-- ì²¨ë¶€ëœ íŒŒì¼ëª… í‘œì‹œ ì˜ì—­ -->
    <div id="file-name-display" style="display: none;">
      <span id="file-name-text"></span>
      <span class="remove-file" onclick="removeFile()">âœ•</span>
    </div>
  </footer>

  <script>
    const chatbox = document.getElementById("chatbox");
    const textarea = document.getElementById("custom-textarea");
    const sendBtn = document.getElementById("send-button");
    const modelSelector = document.getElementById("model-selector");
    const fileInput = document.getElementById("file-input");
    const uploadBtn = document.getElementById("upload-btn");
    const fileNameDisplay = document.getElementById("file-name-display");
    const fileNameText = document.getElementById("file-name-text");

    let selectedFile = null;

    // íŒŒì¼ ì„ íƒ ì‹œ íŒŒì¼ëª… í‘œì‹œ
    fileInput.addEventListener("change", () => {
      selectedFile = fileInput.files[0];
      if (selectedFile) {
        fileNameText.textContent = selectedFile.name;
        fileNameDisplay.style.display = "flex";
      }
    });

    // ì²¨ë¶€íŒŒì¼ ì œê±° í•¨ìˆ˜
    function removeFile() {
      selectedFile = null;
      fileInput.value = "";
      fileNameText.textContent = "";
      fileNameDisplay.style.display = "none";
    }

    // + ë²„íŠ¼ í´ë¦­ ì‹œ íŒŒì¼ ì„ íƒì°½ ì—´ê¸°
    uploadBtn.addEventListener("click", () => {
      fileInput.click();
    });

    // ì±„íŒ…ì°½ì— ë©”ì‹œì§€ ì¶”ê°€ í•¨ìˆ˜
    function appendMessage(text, className) {
      const div = document.createElement("div");
      div.className = className + " message";
      div.innerHTML = text;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    // ë©”ì‹œì§€ ì „ì†¡ ì²˜ë¦¬ í•¨ìˆ˜
    function sendMessage() {
      const text = textarea.value.trim();
      const model = modelSelector.value;

      if (!text && !selectedFile) return;

      if (text) {
        appendMessage(`ì‚¬ìš©ì : ${text}`, "user-message");
      }

      if (selectedFile) {
        appendMessage(`ğŸ“ íŒŒì¼ ì„ íƒë¨: ${selectedFile.name}`, "bot-message");
      }

      const formData = new FormData();
      formData.append("question", text);
      formData.append("model", model);
      if (selectedFile) {
        formData.append("file", selectedFile);
      }

      fetch("http://127.0.0.1:5000/ask", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        appendMessage(`${model} ë‹µë³€ : ${data.answer}`, "bot-message");

        if (data.image) {
          const img = document.createElement("img");
          img.src = data.image;
          img.style.maxWidth = "100%";
          img.style.marginTop = "10px";
          chatbox.appendChild(img);
        }

        chatbox.scrollTop = chatbox.scrollHeight;
      })
      .catch(() => {
        appendMessage("<b>ì˜¤ë¥˜:</b> ì„œë²„ ì—°ê²° ì‹¤íŒ¨", "bot-message");
        chatbox.lastChild.style.color = "red";
      });

      textarea.value = "";
      removeFile();
    }

    // ë²„íŠ¼ í´ë¦­ ë˜ëŠ” Enter ì…ë ¥ ì‹œ ì „ì†¡
    sendBtn.addEventListener("click", sendMessage);

    textarea.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
