<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>LAW_TalK</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    #title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .model-select-wrapper {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #chatbox {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #f9f9f9;
      white-space: pre-wrap;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .message {
      margin: 5px 0;
      padding: 8px 14px;
      border-radius: 12px;
      max-width: fit-content;
      word-break: break-word;
      display: inline-block;
    }

    .user-message {
      background-color: #d4eafd;
      align-self: flex-end;
      text-align: right;
    }

    .bot-message {
      background-color: #e9e9e9;
      align-self: flex-start;
      text-align: left;
    }

    .typing-indicator {
      display: inline-block;
      background: linear-gradient(90deg, #fff 25%, #ccc 50%, #fff 75%);
      background-size: 200% auto;
      animation: shimmer 1.5s infinite;
      color: #000;
      padding: 8px 14px;
      border-radius: 12px;
      font-weight: bold;
      align-self: flex-start;
      max-width: fit-content;
    }

    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    footer {
      display: flex;
      flex-direction: column;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    .input-row {
      display: flex;
      align-items: center;
      gap: 5px;
      width: 100%;
    }

    #custom-textarea {
      flex: 1;
      height: 50px;
      font-size: 14px;
      padding: 8px;
    }

    #send-button, #upload-btn {
      font-size: 18px;
      padding: 8px 12px;
      cursor: pointer;
    }

    #file-input {
      display: none;
    }

    #file-name-display {
      margin-top: 6px;
      font-size: 14px;
      color: #333;
      background-color: #efefef;
      padding: 4px 8px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 300px;
    }

    #file-name-display span {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 250px;
    }

    .remove-file {
      margin-left: 10px;
      color: #900;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div></div>
    <div id="title">LAW Helper</div>
    <div class="model-select-wrapper">
      <label id="model-label" for="model-selector">모델 선택:</label>
      <select id="model-selector">
        <option value="EXAONE3.5_2.4B">EXAONE3.5_2.4B</option>
        <option value="kogpt2-base-v2">kogpt2-base-v2</option>
        <option value="tiny-ko-sft">tiny-ko-sft</option>
      </select>
    </div>
  </header>

  <div id="chatbox"></div>

  <footer>
    <div class="input-row">
      <textarea id="custom-textarea" placeholder="세무 관련 질문을 입력하세요..."></textarea>
      <button id="upload-btn">＋</button>
      <input type="file" id="file-input" />
      <button id="send-button">▶</button>
    </div>
    <div id="file-name-display" style="display: none;">
      <span id="file-name-text"></span>
      <span class="remove-file" onclick="removeFile()">✕</span>
    </div>
  </footer>

  <script>
    const chatbox = document.getElementById("chatbox");
    const textarea = document.getElementById("custom-textarea");
    const sendBtn = document.getElementById("send-button");
    const modelSelector = document.getElementById("model-selector");
    const fileInput = document.getElementById("file-input");
    const uploadBtn = document.getElementById("upload-btn");
    const fileNameDisplay = document.getElementById("file-name-display");
    const fileNameText = document.getElementById("file-name-text");

    let selectedFile = null;

    fileInput.addEventListener("change", () => {
      selectedFile = fileInput.files[0];
      if (selectedFile) {
        fileNameText.textContent = selectedFile.name;
        fileNameDisplay.style.display = "flex";
      }
    });

    function removeFile() {
      selectedFile = null;
      fileInput.value = "";
      fileNameText.textContent = "";
      fileNameDisplay.style.display = "none";
    }

    uploadBtn.addEventListener("click", () => {
      fileInput.click();
    });

    function appendMessage(text, className) {
      const div = document.createElement("div");
      div.className = className + " message";
      div.innerHTML = text;
      chatbox.appendChild(div);
      div.scrollIntoView({ behavior: "smooth", block: "end" });
    }

    function sendMessage() {
      const text = textarea.value.trim();
      const model = modelSelector.value;

      if (!text && !selectedFile) return;

      if (text) appendMessage(text, "user-message");
      if (selectedFile) appendMessage(`📎 파일 선택됨: ${selectedFile.name}`, "bot-message");

      const loading = document.createElement("div");
      loading.className = "typing-indicator";
      loading.innerText = "답변을 생성하고 있습니다.";
      chatbox.appendChild(loading);
      loading.scrollIntoView({ behavior: "smooth", block: "end" });

      const formData = new FormData();
      formData.append("question", text);
      formData.append("model", model);
      if (selectedFile) formData.append("file", selectedFile);

      fetch("http://127.0.0.1:5000/ask", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        loading.remove();
        appendMessage(`${model} 답변 : ${data.answer}`, "bot-message");
        if (data.image) {
          const img = document.createElement("img");
          img.src = data.image;
          img.style.maxWidth = "100%";
          img.style.marginTop = "10px";
          chatbox.appendChild(img);
        }
      })
      .catch(() => {
        loading.remove();
        appendMessage("<b>오류:</b> 서버 연결 실패", "bot-message");
      });

      textarea.value = "";
      removeFile();
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    sendBtn.addEventListener("click", sendMessage);

    textarea.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    window.onload = function () {
      appendMessage("안녕하세요! 법률 전문 상담 도우미입니다. 무엇을 도와드릴까요?", "bot-message");
    };
  </script>
</body>
</html>
