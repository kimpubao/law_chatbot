<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>LAW_TalK</title>
  <style>
    /* 전체 레이아웃 및 글꼴 설정 */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* 헤더 영역: 타이틀과 모델 선택 */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    #title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .model-select-wrapper {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* 채팅 박스 스타일 */
    #chatbox {
      flex: 1;
      padding: 10px;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
      overflow-y: auto;
      background-color: #f9f9f9;
      white-space: pre-wrap;
    }

    /* 채팅 메시지 공통 스타일 */
    .message {
      margin: 5px 0;
      padding: 6px 10px;
      border-radius: 8px;
      max-width: 70%;
      word-break: break-word;
    }

    /* 사용자 메시지 (오른쪽 정렬) */
    .user-message {
      background-color: #d4eafd;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }

    /* 챗봇 메시지 (왼쪽 정렬) */
    .bot-message {
      background-color: #e9e9e9;
      align-self: flex-start;
      text-align: left;
      margin-right: auto;
    }

    /* 입력창과 버튼을 포함하는 푸터 영역 */
    footer {
      display: flex;
      flex-direction: column;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    /* 입력창과 버튼의 수평 배치 */
    .input-row {
      display: flex;
      align-items: center;
      gap: 5px;
      width: 100%;
    }

    #custom-textarea {
      flex: 1;
      height: 50px;
      font-size: 14px;
      padding: 8px;
    }

    #send-button, #upload-btn {
      font-size: 18px;
      padding: 8px 12px;
      cursor: pointer;
    }

    #file-input {
      display: none;
    }

    /* 첨부 파일명 표시 박스 */
    #file-name-display {
      margin-top: 6px;
      font-size: 14px;
      color: #333;
      background-color: #efefef;
      padding: 4px 8px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 300px;
    }

    #file-name-display span {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 250px;
    }

    .remove-file {
      margin-left: 10px;
      color: #900;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 상단: 타이틀 및 모델 선택 -->
  <header>
    <div></div>
    <div id="title">LAW Helper</div>
    <div class="model-select-wrapper">
      <label id="model-label" for="model-selector">모델 선택:</label>
      <select id="model-selector">
        <option value="EXAONE3.5_7.8B">EXAONE3.5_7.8B</option>
        <option value="KLUE_RoBERTa">KLUE-RoBERTa</option>
        <option value="KoreALBERT">KoreALBERT</option>
      </select>
    </div>
  </header>

  <!-- 채팅 표시 영역 -->
  <div id="chatbox">
    안녕하세요! 법률 전문문 상담 도우미입니다. 무엇을 도와드릴까요?
  </div>

  <!-- 입력창 및 파일 업로드 버튼 -->
  <footer>
    <div class="input-row">
      <textarea id="custom-textarea" placeholder="세무 관련 질문을 입력하세요..."></textarea>
      <button id="upload-btn">＋</button>
      <input type="file" id="file-input" />
      <button id="send-button">▶</button>
    </div>
    <!-- 첨부된 파일명 표시 영역 -->
    <div id="file-name-display" style="display: none;">
      <span id="file-name-text"></span>
      <span class="remove-file" onclick="removeFile()">✕</span>
    </div>
  </footer>

  <script>
    const chatbox = document.getElementById("chatbox");
    const textarea = document.getElementById("custom-textarea");
    const sendBtn = document.getElementById("send-button");
    const modelSelector = document.getElementById("model-selector");
    const fileInput = document.getElementById("file-input");
    const uploadBtn = document.getElementById("upload-btn");
    const fileNameDisplay = document.getElementById("file-name-display");
    const fileNameText = document.getElementById("file-name-text");

    let selectedFile = null;

    // 파일 선택 시 파일명 표시
    fileInput.addEventListener("change", () => {
      selectedFile = fileInput.files[0];
      if (selectedFile) {
        fileNameText.textContent = selectedFile.name;
        fileNameDisplay.style.display = "flex";
      }
    });

    // 첨부파일 제거 함수
    function removeFile() {
      selectedFile = null;
      fileInput.value = "";
      fileNameText.textContent = "";
      fileNameDisplay.style.display = "none";
    }

    // + 버튼 클릭 시 파일 선택창 열기
    uploadBtn.addEventListener("click", () => {
      fileInput.click();
    });

    // 채팅창에 메시지 추가 함수
    function appendMessage(text, className) {
      const div = document.createElement("div");
      div.className = className + " message";
      div.innerHTML = text;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    // 메시지 전송 처리 함수
    function sendMessage() {
      const text = textarea.value.trim();
      const model = modelSelector.value;

      if (!text && !selectedFile) return;

      if (text) {
        appendMessage(`사용자 : ${text}`, "user-message");
      }

      if (selectedFile) {
        appendMessage(`📎 파일 선택됨: ${selectedFile.name}`, "bot-message");
      }

      const formData = new FormData();
      formData.append("question", text);
      formData.append("model", model);
      if (selectedFile) {
        formData.append("file", selectedFile);
      }

      fetch("http://127.0.0.1:5000/ask", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        appendMessage(`${model} 답변 : ${data.answer}`, "bot-message");

        if (data.image) {
          const img = document.createElement("img");
          img.src = data.image;
          img.style.maxWidth = "100%";
          img.style.marginTop = "10px";
          chatbox.appendChild(img);
        }

        chatbox.scrollTop = chatbox.scrollHeight;
      })
      .catch(() => {
        appendMessage("<b>오류:</b> 서버 연결 실패", "bot-message");
        chatbox.lastChild.style.color = "red";
      });

      textarea.value = "";
      removeFile();
    }

    // 버튼 클릭 또는 Enter 입력 시 전송
    sendBtn.addEventListener("click", sendMessage);

    textarea.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
